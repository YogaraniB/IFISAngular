<form class="check" #form="ngForm" autocomplete="off"  (submit)="onSubmit(form)">
    <input type="hidden" name="empId" [value]=service.formData.empId>
<div class="form-group">
<div class="input-group">
<div class="input-group-prepend">
<div class="input-group-text bg-white">
    <i class="far fa-user" [class.red-icon]="empName.touched && empName.invalid"></i>
</div>

</div>
<input name="empName" #empName="ngModel" [(ngModel)]="service.formData.empName" 
class="form-control" placeholder="Employee Name" required maxlength="60" minlength="3">
</div>
<div >
    <!-- <span hidden="form.empName.$touched && service.formData.empName.$invalid"    style="color:red">The Address Field is required</span> -->
    <span  class="text-muted" *ngIf="!form.controls['empName'].valid && form.controls['empName']?.touched" > Please enter a valid first name</span>

</div>
</div>
<div class="form-group">
<div class="input-group">
<div class="input-group-prepend">
<div class="input-group-text bg-white">
    <i class="fas fa-book-open" [class.red-icon]="empQuali.touched && empQuali.invalid"></i>
</div>
</div>
<input name="empQuali" #empQuali="ngModel" [(ngModel)]="service.formData.empQuali" 
class="form-control" placeholder="Employee Qualification" required>
</div>
<div>
    <!-- <span hidden="form.empName.$touched && service.formData.empName.$invalid"    style="color:red">The Address Field is required</span> -->
    <span style="background-color:red" class="text-muted" *ngIf="!form.controls['empQuali'].valid && form.controls['empQuali']?.touched" style="color:red"> Please enter a Qualification</span>

</div>
</div>
<div class="form-group" >
<div class="input-group" >
    <div class="input-group-prepend">
    <div class="input-group-text bg-white">
        <i class="fas fa-book-open" [class.red-icon]="empDesignation.touched && empDesignation.invalid"></i>
    </div>
    </div>
    <input name="empDesignation" #empDesignation="ngModel" [(ngModel)]="service.formData.empDesignation" class="form-control" placeholder="Designation" required>
    </div>
    <div>
        <!-- <span hidden="form.empName.$touched && service.formData.empName.$invalid"    style="color:red">The Address Field is required</span> -->
        <span style="background-color:red" class="text-muted" *ngIf="!form.controls['empDesignation'].valid && form.controls['empDesignation']?.touched" style="color:red"> Please enter a valid Employee Designation</span>
    
    </div>
</div>
    <div class="form-group">
<div class="input-group">
    <div class="input-group-prepend">
    <div class="input-group-text bg-white">
        <i class="fas fa-map-marker" [class.red-icon]="empAddress.touched && empAddress.invalid"></i>
    </div>
    </div>
    <input name="empAddress" #empAddress="ngModel" [(ngModel)]="service.formData.empAddress" class="form-control" placeholder="Address" required>
    </div>
    <div>
        <!-- <span hidden="form.empName.$touched && service.formData.empName.$invalid"    style="color:red">The Address Field is required</span> -->
        <span style="background-color:red" class="text-muted" *ngIf="!form.controls['empAddress'].valid && form.controls['empAddress']?.touched" style="color:red"> Please enter a valid Address</span>
    
    </div>
</div>

<div class="form-group">
    <div class="input-group">
        <div class="input-group-prepend">
        <div class="input-group-text bg-white">
            <i class="fas fa-mobile-alt" [class.red-icon]="empNumber.touched && empNumber.invalid"></i>
        </div>
        </div>
        <input type="number" name="empNumber" #empNumber="ngModel" [(ngModel)]="service.formData.empNumber" 
         class="form-control" placeholder="Mobile" maxlength="10" minlength="10" required >
        </div>
        <div>
            <!-- <span hidden="form.empName.$touched && service.formData.empName.$invalid"    style="color:red">The Address Field is required</span> -->
            <span style="background-color:red" class="text-muted" *ngIf="!form.controls['empNumber'].valid && form.controls['empNumber']?.touched" style="color:red"> Please enter a valid Number</span>
        
        </div>
    </div>
   
    <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid">Submit</button>
    </div>

    </form>
