<form class="check" #form="ngForm" autocomplete="off"  (submit)="onSubmit(form)">
  <input type="hidden" name="empId" [value]=service.transportData.id>
<div class="form-group">
<div class="input-group">
<div class="input-group-prepend">
<div class="input-group-text bg-white">
  <i class="far fa-user" [class.red-icon]="drivername.touched && drivername.invalid"></i>
</div>

</div>
<input name="drivername" #drivername="ngModel" [(ngModel)]="service.transportData.drivername" 
class="form-control" placeholder="Driver Name" required maxlength="60" minlength="3">
</div>
<div >
  <!-- <span hidden="form.empName.$touched && service.formData.empName.$invalid"    style="color:red">The Address Field is required</span> -->
  <span  class="text-muted" *ngIf="!form.controls['drivername'].valid && form.controls['drivername']?.touched" > Please enter a valid first name</span>

</div>
</div>
<div class="form-group">
<div class="input-group">
<div class="input-group-prepend">
<div class="input-group-text bg-white">
  <i class="fas fa-book-open" [class.red-icon]="dob.touched && dob.invalid"></i>
</div>
</div>
<input type="date" name="dob" #dob="ngModel" [(ngModel)]="service.transportData.dob" 
class="form-control" placeholder="Driver DOB" required>
</div>
<div>
  <!-- <span hidden="form.empName.$touched && service.formData.empName.$invalid"    style="color:red">The Address Field is required</span> -->
  <span style="background-color:red" class="text-muted" *ngIf="!form.controls['dob'].valid && form.controls['dob']?.touched" style="color:red"> Please enter a field</span>

</div>
</div>
<div class="form-group" >
<div class="input-group" >
  <div class="input-group-prepend">
  <div class="input-group-text bg-white">
      <i class="fas fa-book-open" [class.red-icon]="mail.touched && mail.invalid"></i>
  </div>
  </div>
  <input name="mail" #mail="ngModel" [(ngModel)]="service.transportData.mail" class="form-control" placeholder="Driver Mail" required>
  </div>
  <div>
      <!-- <span hidden="form.empName.$touched && service.formData.empName.$invalid"    style="color:red">The Address Field is required</span> -->
      <span style="background-color:red" class="text-muted" *ngIf="!form.controls['mail'].valid && form.controls['mail']?.touched" style="color:red"> Please enter a valid field</span>
  
  </div>
</div>
  <div class="form-group">
<div class="input-group">
  <div class="input-group-prepend">
  <div class="input-group-text bg-white">
      <i class="fas fa-map-marker" [class.red-icon]="gender.touched && gender.invalid"></i>
  </div>
  </div>
  <input name="gender" #gender="ngModel" [(ngModel)]="service.transportData.gender" class="form-control" placeholder="Gender" required>
  </div>
  <div>
      <!-- <span hidden="form.empName.$touched && service.formData.empName.$invalid"    style="color:red">The Address Field is required</span> -->
      <span style="background-color:red" class="text-muted" *ngIf="!form.controls['gender'].valid && form.controls['gender']?.touched" style="color:red"> Please enter a valid Gender</span>
  
  </div>
</div>

<div class="form-group">
  <div class="input-group">
      <div class="input-group-prepend">
      <div class="input-group-text bg-white">
          <i class="fas fa-mobile-alt" [class.red-icon]="mobile.touched && mobile.invalid"></i>
      </div>
      </div>
      <input type="number" name="mobile" #mobile="ngModel" [(ngModel)]="service.transportData.mobile" 
       class="form-control" placeholder="Mobile" maxlength="10" minlength="10" required >
      </div>
      <div>
          <!-- <span hidden="form.empName.$touched && service.formData.empName.$invalid"    style="color:red">The Address Field is required</span> -->
          <span style="background-color:red" class="text-muted" *ngIf="!form.controls['mobile'].valid && form.controls['mobile']?.touched" style="color:red"> Please enter a valid Number</span>
      
      </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
      <div class="input-group-text bg-white">
          <i class="fas fa-map-marker" [class.red-icon]="address.touched && address.invalid"></i>
      </div>
      </div>
      <input name="address" #address="ngModel" [(ngModel)]="service.transportData.address" class="form-control" placeholder="Address" required>
      </div>
      <div>
          <!-- <span hidden="form.empName.$touched && service.formData.empName.$invalid"    style="color:red">The Address Field is required</span> -->
          <span style="background-color:red" class="text-muted" *ngIf="!form.controls['address'].valid && form.controls['address']?.touched" style="color:red"> Please enter a valid Address</span>
      
      </div>
    </div>
