

<table class="table table-hover">

  <tr class="check" *ngFor="let el of service.list4">
  <td  (click)="PopulateData(el)">{{el.drivername}}</td>
  <td>{{el.age}}</td>
  <!-- <td>{{el.empId}}</td> -->
  <td>{{el.gender}}</td>
  <td>{{el.address}}</td>
  <td>{{el.dob}}</td>
  <td>{{el.location}}</td>
  <td>
    <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(el.empId)"></i>
  </td>
</tr>
</table>
